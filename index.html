<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ƒêi·ªÅu khi·ªÉn M√°y L·∫°nh</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
      :root {
        --bg: #f9f9f9;
        --text: #111;
        --card: #fff;
        --primary: #007bff;
        --success: #28a745;
        --danger: #dc3545;
        --border: #ccc;
      }
      body.dark {
        --bg: #1e1e1e;
        --text: #f1f1f1;
        --card: #2c2c2c;
        --primary: #4da3ff;
        --success: #4ade80;
        --danger: #f87171;
        --border: #444;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: var(--bg);
        color: var(--text);
      }
      * {
        box-sizing: border-box;
      }
      .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px 16px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 26px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 26px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #4da3ff;
      }
      input:checked + .slider:before {
        transform: translateX(24px);
      }
      .btn {
        background-color: var(--primary);
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px 3px;
        white-space: nowrap;
      }
      .btn-danger {
        background-color: var(--danger) !important;
      }
      .btn-success {
        background-color: var(--success) !important;
      }
      .btn.connected {
        background-color: var(--success) !important;
      }
      .btn.disconnected {
        background-color: var(--danger) !important;
      }
      .layout {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .card {
        background-color: var(--card);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 20px;
        flex: 1 1 48%;
        min-width: 300px;
      }
      .grid-btns {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
      #webConsole {
        background: #111;
        color: #0f0;
        padding: 10px;
        height: 200px;
        overflow-y: auto;
        border-radius: 5px;
        font-family: monospace;
        font-size: 14px;
        white-space: pre-wrap;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        position: relative;
        background-color: var(--card);
        color: var(--text);
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
      }
      .modal-content h3 {
        margin-top: 0;
        text-align: center;
      }
      .modal input {
        width: 100%;
        margin: 5px 0;
        padding: 8px;
        border: 1px solid var(--border);
        border-radius: 5px;
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        background: transparent;
        border: none;
        font-size: 20px;
        color: var(--danger);
        cursor: pointer;
      }
      .status-msg {
        margin-top: 10px;
        text-align: center;
        font-weight: bold;
      }
      .text-green {
        color: var(--success);
      }
      .text-red {
        color: var(--danger);
      }
      .threshold-row {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 10px;
      }
      @media (max-width: 600px) {
        .card {
          flex: 1 1 100%;
        }
        .grid-btns {
          flex-direction: column;
          align-items: center;
        }
        .threshold-row {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>üåÄ ƒêi·ªÅu khi·ªÉn M√°y L·∫°nh</h2>
        <div>
          <button
            id="mqttConfigBtn"
            class="btn disconnected"
            onclick="toggleModal()"
          >
            ‚öôÔ∏è C·∫•u h√¨nh MQTT
          </button>
          <span id="themeIcon">üåû</span>
          <label class="switch">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider"></span>
          </label>
        </div>
      </header>

      <div class="layout">
        <div class="card">
          <h3 style="text-align: center">üìà Tr·∫°ng th√°i thi·∫øt b·ªã</h3>
          <p>‚ùÑÔ∏è M√°y l·∫°nh: <span id="acStatus">--</span></p>
          <p>ü§ñ T·ª± ƒë·ªông: <span id="autoStatus">--</span></p>
          <p>üå°Ô∏è Nhi·ªát ƒë·ªô: <span id="temperature">--</span> ¬∞C</p>
          <p>üíß ƒê·ªô ·∫©m: <span id="humidity">--</span> %</p>
        </div>
        <div class="card">
          <h3 style="text-align: center">üéÆ ƒêi·ªÅu khi·ªÉn</h3>
          <div class="grid-btns">
            <button id="toggleAcBtn" class="btn" onclick="toggleAc()">
              B·∫≠t
            </button>
            <button id="toggleAutoBtn" class="btn" onclick="toggleAuto()">
              Auto On
            </button>
            <button onclick="sendCommand('TEMP_UP')" class="btn">
              TƒÉng nhi·ªát
            </button>
            <button onclick="sendCommand('TEMP_DOWN')" class="btn">
              Gi·∫£m nhi·ªát
            </button>
          </div>
          <h4 style="text-align: center; margin-top: 20px">
            üå°Ô∏è Ng∆∞·ª°ng nhi·ªát ƒë·ªô
          </h4>
          <div class="threshold-row">
            <div style="display: flex; align-items: center; gap: 8px">
              <label for="highTemp" style="min-width: 90px">Ng∆∞·ª°ng cao:</label>
              <input
                type="number"
                id="highTemp"
                value="30"
                placeholder="¬∞C"
                style="
                  width: 90px;
                  padding: 6px 10px;
                  border: 1px solid var(--border);
                  border-radius: 6px;
                  background: var(--card);
                  color: var(--text);
                  text-align: center;
                "
              />
            </div>
            <div style="display: flex; align-items: center; gap: 8px">
              <label for="lowTemp" style="min-width: 90px">Ng∆∞·ª°ng th·∫•p:</label>
              <input
                type="number"
                id="lowTemp"
                value="20"
                placeholder="¬∞C"
                style="
                  width: 90px;
                  padding: 6px 10px;
                  border: 1px solid var(--border);
                  border-radius: 6px;
                  background: var(--card);
                  color: var(--text);
                  text-align: center;
                "
              />
            </div>
          </div>
        </div>
      </div>

      <div class="layout">
        <div class="card">
          <h3 style="text-align: center">üßæ Console giao di·ªán</h3>
          <div id="webConsole"></div>
        </div>
      </div>
    </div>

    <div id="mqttModal" class="modal">
      <div class="modal-content">
        <button onclick="toggleModal()" class="close-btn">‚úñ</button>
        <h3>‚öôÔ∏è C·∫•u h√¨nh MQTT</h3>
        <label>üîå Broker (ws://IP:PORT):</label>
        <input type="text" id="brokerInput" value="ws://:9001" />
        <label>üë§ Username:</label>
        <input type="text" id="mqttUser" value="" />
        <label>üîí Password:</label>
        <input type="password" id="mqttPass" value="" />
        <div style="text-align: center; margin-top: 10px">
          <button class="btn" onclick="connectMQTT()">K·∫øt n·ªëi</button>
          <button class="btn btn-danger" onclick="disconnectMQTT()">
            Ng·∫Øt
          </button>
        </div>
        <div id="mqttStatus" class="status-msg text-red">Ch∆∞a k·∫øt n·ªëi</div>
      </div>
    </div>

    <script>
      let client = null;
      const baseTopic = "thanhf/maylanh";

      function logToConsole(msg, type = "info") {
        const box = document.getElementById("webConsole");
        const time = new Date().toLocaleTimeString();
        const icon = type === "error" ? "‚ùå" : type === "warn" ? "‚ö†Ô∏è" : "‚ÑπÔ∏è";
        const color =
          type === "error" ? "red" : type === "warn" ? "orange" : "#0f0";
        const html = `<div style='color:${color}'>${icon} [${time}] ${msg}</div>`;
        box.insertAdjacentHTML("beforeend", html);
        box.scrollTop = box.scrollHeight;
        console.log(msg);
      }

      function toggleModal() {
        const modal = document.getElementById("mqttModal");
        modal.style.display = modal.style.display === "flex" ? "none" : "flex";
      }

      function updateStatus(text, success = false) {
        const mqttStatus = document.getElementById("mqttStatus");
        mqttStatus.textContent = text;
        mqttStatus.className =
          "status-msg " + (success ? "text-green" : "text-red");
        const configBtn = document.getElementById("mqttConfigBtn");
        configBtn.classList.remove("connected", "disconnected");
        configBtn.classList.add(success ? "connected" : "disconnected");
      }

      function connectMQTT() {
        const url = document.getElementById("brokerInput").value;
        const username = document.getElementById("mqttUser").value;
        const password = document.getElementById("mqttPass").value;

        updateStatus("ƒêang k·∫øt n·ªëi...");
        client = mqtt.connect(url, { username, password, reconnectPeriod: 0 });

        client.on("connect", () => {
          updateStatus("‚úÖ ƒê√£ k·∫øt n·ªëi t·ªõi " + url, true);
          client.subscribe(`${baseTopic}/#`);
          logToConsole("üì° Subscribed t·∫•t c·∫£ topic c·ªßa m√°y l·∫°nh");
          updateToggleButtons();
        });

        client.on("error", (e) => {
          updateStatus("‚ùå L·ªói: " + e.message);
          logToConsole("‚ùå MQTT l·ªói: " + e.message, "error");
        });

        client.on("close", () => {
          updateStatus("üîå ƒê√£ ng·∫Øt k·∫øt n·ªëi");
          logToConsole("üîå MQTT ng·∫Øt k·∫øt n·ªëi");
        });

        client.on("message", (topic, msg) => {
          const val = msg.toString();
          logToConsole(`üì• Nh·∫≠n ${topic}: ${val}`);

          if (topic.endsWith("auto_status"))
            document.getElementById("autoStatus").innerText = val;
          else if (topic.endsWith("status"))
            document.getElementById("acStatus").innerText = val;
          else if (topic.endsWith("temperature"))
            document.getElementById("temperature").innerText = val;
          else if (topic.endsWith("humidity"))
            document.getElementById("humidity").innerText = val;
          else if (topic.endsWith("high_threshold_local"))
            document.getElementById("highTemp").value = val;
          else if (topic.endsWith("low_threshold_local"))
            document.getElementById("lowTemp").value = val;
        });
      }

      function disconnectMQTT() {
        if (client) {
          client.end();
          updateStatus("üîå ƒê√£ ng·∫Øt k·∫øt n·ªëi");
          logToConsole("üîå MQTT ƒë√£ ng·∫Øt");
          client = null;
        }
      }

      function generateId() {
        return Math.random().toString(36).substr(2, 9);
      }

      function sendCommand(cmd) {
        if (!client || !client.connected) {
          logToConsole("‚ö†Ô∏è Kh√¥ng th·ªÉ g·ª≠i l·ªánh: ch∆∞a k·∫øt n·ªëi MQTT", "warn");
          return;
        }
        const id = generateId();
        const payload = `${cmd}:${id}:web`;
        client.publish(`${baseTopic}/control`, payload);
        logToConsole(`üì§ G·ª≠i l·ªánh: ${payload}`);
      }

      function sendThreshold(type) {
        if (!client || !client.connected) {
          logToConsole("‚ö†Ô∏è Kh√¥ng th·ªÉ g·ª≠i ng∆∞·ª°ng: ch∆∞a k·∫øt n·ªëi MQTT", "warn");
          return;
        }
        const value = document.getElementById(
          type === "HIGH_TEMP" ? "highTemp" : "lowTemp"
        ).value;
        const payload = `${type}:${value}`;
        client.publish(`${baseTopic}/control`, payload);
        logToConsole(`üì§ G·ª≠i ${type}: ${value}`);
      }

      let highTimeout, lowTimeout;
      document.getElementById("highTemp").addEventListener("input", () => {
        clearTimeout(highTimeout);
        highTimeout = setTimeout(() => sendThreshold("HIGH_TEMP"), 1000);
      });
      document.getElementById("lowTemp").addEventListener("input", () => {
        clearTimeout(lowTimeout);
        lowTimeout = setTimeout(() => sendThreshold("LOW_TEMP"), 1000);
      });

      document
        .getElementById("darkModeToggle")
        .addEventListener("change", (e) => {
          const isDark = e.target.checked;
          document.body.classList.toggle("dark", isDark);
          document.getElementById("themeIcon").innerText = isDark ? "üåô" : "üåû";
        });

      window.onclick = function (e) {
        if (e.target == document.getElementById("mqttModal")) toggleModal();
      };
      function toggleAc() {
        const isOn =
          document.getElementById("acStatus").innerText.toUpperCase() === "ON";
        const cmd = isOn ? "OFF" : "ON";
        sendCommand(cmd);
      }

      function toggleAuto() {
        const isAuto =
          document.getElementById("autoStatus").innerText.toUpperCase() ===
          "ON";
        const cmd = isAuto ? "AUTO_OFF" : "AUTO_ON";
        sendCommand(cmd);
      }

      function updateToggleButtons() {
        const acBtn = document.getElementById("toggleAcBtn");
        const autoBtn = document.getElementById("toggleAutoBtn");
        const acOn =
          document.getElementById("acStatus").innerText.toUpperCase() === "ON";
        const autoOn =
          document.getElementById("autoStatus").innerText.toUpperCase() ===
          "ON";

        acBtn.innerText = acOn ? "T·∫Øt" : "B·∫≠t";
        acBtn.classList.toggle("btn-danger", acOn);
        acBtn.classList.toggle("btn-success", !acOn);

        autoBtn.innerText = autoOn ? "Auto Off" : "Auto On";
        autoBtn.classList.toggle("btn-danger", autoOn);
        autoBtn.classList.toggle("btn-success", !autoOn);
      }

      const observer = new MutationObserver(updateToggleButtons);
      observer.observe(document.getElementById("acStatus"), {
        childList: true,
      });
      observer.observe(document.getElementById("autoStatus"), {
        childList: true,
      });
    </script>
  </body>
</html>
